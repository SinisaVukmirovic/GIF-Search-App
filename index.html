<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">

        <h1>GIF Search App</h1>
    
        <p>Type in a term to search for a GIF associated with it...</p>
    
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Term to search..." autocomplete="off">
            <input id="search-btn" type="submit">
        </form>
    
        <img id="gif" src="giphy.png" alt="Gif image">

        <p id="error"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
